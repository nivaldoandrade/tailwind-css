<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vanilla - Dominando Tailwind CSS</title>
	<!-- <link href="styles/index.css" rel="stylesheet" /> -->
	<link href="styles/build.css" rel="stylesheet" />
</head>

<body>
	<h1 class="text-3xl font-bold underline text-nasa-red">text-nasa-red</h1>
	<h1 class="text-3xl font-bold underline text-nasa-red-primary">text-nasa-red-primary</h1>
	<h1 class="text-3xl font-bold underline text-nasa-red-secondary">text-nasa-red-secondary</h1>
	<h1 class="text-3xl font-bold underline text-nasa-black">text-nasa-black</h1>
	<h1 class="text-3xl font-bold underline text-nasa-black-primary">text-nasa-black-primary</h1>
	<h1 class="text-3xl font-bold underline text-nasa-black-secondary">text-nasa-black-secondary</h1>

	<div class="card">
		<strong>@apply</strong>
		<strong>theme</strong>
	</div>

	<div class="mt-4 p-10 bg-slate-50 flex flex-col gap-2 max-w-80">
			<ul class="space-y-3 *:bg-blue-300 *:px-2 [&_span]:text-white">
				<li>
					<span>Item 1</span>
				</li>
				<li>
					<span>Item 2</span>
				</li>
				<li>
					<span>Item 3</span>
				</li>
				<li>
					<span>Item 4</span>
				</li>
			</ul>


			<input type="text" class="bg-blue-50 rounded-md border h-12 p-2 outline-none focus:border-blue-500 text-nasa-red-primary" />
			
			<button class="bg-blue-500 text-white rounded-md outline-none border enabled:border-blue-500  p-1 hover:enabled:bg-blue-500/[0.67] transition-all duration-500 focus:enabled:border-blue-700 active:enabled:scale-95 disabled:bg-slate-400 disabled:border-slate-400">
				Enviar
			</button>
	</div>

	<div class="h-20 flex items-center justify-center bg-blue-100 sm:bg-blue-300 md:bg-blue-500 lg:bg-red-400">
		<span class="font-bold text-2xl hidden sm:max-md:inline">Responsivo</span>
	</div>

	<div class="p-10 bg-white text-black dark:bg-black dark:text-white">
		<span>Dark/Ligh mode</span>
	</div>
</body>

</html>
